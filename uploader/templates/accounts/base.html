<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

<header class="bg-white shadow-md">
    <div class="w-full px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">FileFlow</h1>
        <nav class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'uploader:uploader' %}" class="text-gray-700 hover:text-blue-600 px-3">Загрузка файла</a>
                <a href="{% url 'uploader:all_file_details' %}" class="text-gray-700 hover:text-blue-600 px-3">Список файлов</a>
                <a href="{% url 'accounts:profile' %}" class="text-gray-700 hover:text-blue-600 px-3">Профиль</a>
                <a href="{% url 'accounts:logout' %}" class="text-red-500 hover:text-red-600 px-3">Выйти</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-blue-600 px-3">Войти</a>
                <a href="{% url 'accounts:register' %}" class="text-gray-700 hover:text-blue-600 px-3">Регистрация</a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
</main>

<footer class="bg-white shadow-inner mt-10">
    <div class="max-w-7xl mx-auto px-6 py-4 text-gray-500 text-sm text-center">
        &copy; {{ now.year }} FileFlow. Все права защищены.
    </div>
</footer>

</body>
</html>
