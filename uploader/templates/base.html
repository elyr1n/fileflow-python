<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="w-full px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">FileFlow</h1>
            <nav class="flex items-center space-x-4">
                <a href="{% url 'uploader:uploader' %}" class="text-gray-700 hover:text-blue-600 px-3">Загрузка файла</a>
                <a href="{% url 'uploader:all_file_details' %}" class="text-gray-700 hover:text-blue-600 px-3">Список файлов</a>    
                {% if user.is_authenticated %}    
                    <div class="relative group">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                            {{ user.username }}
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-10">
                            <a href="{% url 'accounts:profile' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Профиль</a>
                            <a href="{% url 'payment:subscription_status' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Моя подписка</a>
                            <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Выйти</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-blue-600 px-3">Войти</a>
                    <a href="{% url 'accounts:register' %}" class="text-gray-700 hover:text-blue-600 px-3">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 FileFlow. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
